<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card Component</title>
</head>
<body>
    <main>
        <div class="container">
            <section class="nft-card-main">
                <img id="main-artwork" src="images/image-equilibrium.jpg" alt="equilibrium nft artwork">
                <div class="card-content">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium coolection promotes balance and calm.</p>
                    <div class="card-stats">
                        <div class="ethereum">
                            <img src="images/icon-ethereum.svg" alt="ethereum currency logo">
                            <p id="currency-amount">0.041 ETH</p>
                        </div>
                        <div class="time-limit">
                            <img src="images/icon-clock.svg" alt="clock icon">
                        <p>3 days left</p>
                        </div>
                    </div>
                    <div class="user-info">
                        <img src="images/image-avatar.png" alt="photo of user">
                        <p>Creation of <span>Jules Wyvern</span></p>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
